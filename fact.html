<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="number"] {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Factorial Calculator</h1>

    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput" min="0" value="0">
    <button onclick="calculateFactorial()">Calculate</button>

    <p id="result"></p>

    <script>
        function calculateFactorial() {
            const num = parseInt(document.getElementById('numberInput').value);
            let factorial = 1;

            if (isNaN(num) || num < 0) {
                document.getElementById('result').textContent = "Please enter a non-negative integer.";
                return;
            }

            if (num === 0 || num === 1) {
                factorial = 1;
            } else {
                for (let i = 2; i <= num; i++) {
                    factorial *= i;
                }
            }

            document.getElementById('result').textContent = `The factorial of ${num} is ${factorial}.`;
        }
    </script>
</body>
</html>
